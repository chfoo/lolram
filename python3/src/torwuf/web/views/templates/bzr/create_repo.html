{% extends '../layout.html' %}

{% block include %}

	<form action="" method="POST">
	
		<label>
			Name:
			
			<input type="text" name="name"/>
		
		</label>
		
		<input type="submit"/>
	</form>
	
	
	{% if 'return_code' in globals() %}
	<pre>{{ stderr }}</pre>
	<pre>{{ stdout }}</pre>
	{% end %}

{% end %}
