{% if rest_doc.errors %}
<section>
<strong>There are errors with this document:</strong>
<pre>{{ rest_doc.errors }}</pre>
</section>
{% end %}

<article>
{% if not rest_doc.title and article['title'] %}
<h1>{{ article['title'] }}</h1>
{% end %}

{% raw rest_doc.html_parts['html_body'] %}
</article>
