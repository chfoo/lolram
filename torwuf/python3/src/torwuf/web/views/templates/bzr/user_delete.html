{% extends 'base.html' %}

{% block layout_title %}
	Delete user

{% block content %}

<form action="" method="POST" enctype="application/x-www-form-urlencoded">
	{% raw xsrf_form_html() %}
	
	<p>Are you sure you want to delete {{ request.username }}?</p>
	<label>
		Username:
		<input type="text" name="username"/>
	</label>
	
	<input type="submit" value="Apply"/>
</form>

{% end %}
