{% extends 'base.html' %}
{% block content %}

<form action="" method="POST">
	{% raw xsrf_form_html() %}

	<label>
	Enter multiple pacs seperated by {{ seperator }} on a new line:
	
	<textarea class="pacs-textbox" name="mass_text">{{ mass_text }}</textarea>
	</label>
	
	<label>
	Tags for all of them:
	<input type="text" name="tags" value="{{ tags }}"/>
	</label>
	
	<input type="submit" name="submit" value="Save"/>
</form>

{% end %}
